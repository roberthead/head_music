name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.3', '3.4']
        activesupport-version: ['7.2', '8.0']

    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: false

    - name: Install dependencies with ActiveSupport ${{ matrix.activesupport-version }}
      run: |
        bundle config set --local path vendor/bundle
        ACTIVESUPPORT_VERSION="${{ matrix.activesupport-version }}" bundle install

    - name: Run tests
      run: bundle exec rspec

    - name: Upload coverage to Codecov
      if: matrix.ruby-version == '3.3' && matrix.activesupport-version == '8.0'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.0'
        bundler-cache: true

    - name: Run RuboCop
      run: bundle exec rubocop

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.0'
        bundler-cache: true

    - name: Build gem
      run: gem build *.gemspec

    - name: Check gem
      run: |
        gem install *.gem
        gem specification *.gem